version: '3.9'

services:
  app:  # Your Laravel/PHP container
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www  # Sync your local code with the container
    networks:
      - laravel-net

  nginx:  # Web server to serve your app
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "8000:80"  # Access app on http://localhost:8000
    volumes:
      - .:/var/www  # Share code
      - ./docker/nginx/conf.d:/etc/nginx/conf.d  # Nginx config
    depends_on:
      - app  # Start after PHP container
    networks:
      - laravel-net

  db:  # MySQL database
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql  # Persist data
    ports:
      - "3306:3306"  # Access DB externally if needed
    networks:
      - laravel-net

volumes:
  mysql-data:  # Named volume for DB data

networks:
  laravel-net:  # Internal network for containers to talk
    driver: bridge